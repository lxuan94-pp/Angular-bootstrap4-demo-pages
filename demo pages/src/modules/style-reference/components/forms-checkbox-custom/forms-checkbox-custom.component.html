<sbpro-card
    ><div class="card-header">Custom Checkboxes &amp; Radio</div>
    <div class="card-body">
        <h6 class="small text-muted font-weight-500">Bootstrap Custom Checkboxes:</h6>
        <div class="sbp-preview mb-4">
            <div class="sbp-preview-content">
                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="customCheck1" type="checkbox" /><label class="custom-control-label" for="customCheck1">Custom Checkbox 1</label></div>
                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="customCheck2" type="checkbox" /><label class="custom-control-label" for="customCheck2">Custom Checkbox 2</label></div>
                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="customCheck3" type="checkbox" disabled /><label class="custom-control-label" for="customCheck3">Custom Checkbox (Disabled)</label></div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Bootstrap's custom checkbox and radio styling have been modified for the SB Admin Pro theme.</div>
        </div>
        <h6 class="small text-muted font-weight-500">Bootstrap Custom Radio:</h6>
        <div class="sbp-preview mb-4">
            <div class="sbp-preview-content">
                <div class="custom-control custom-radio"><input class="custom-control-input" id="customRadio1" type="radio" name="customRadio" /><label class="custom-control-label" for="customRadio1">Toggle this custom radio</label></div>
                <div class="custom-control custom-radio"><input class="custom-control-input" id="customRadio2" type="radio" name="customRadio" /><label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label></div>
                <div class="custom-control custom-radio"><input class="custom-control-input" id="customRadio3" type="radio" name="customRadio" disabled /><label class="custom-control-label" for="customRadio3">This radio is disabled</label></div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamplesRadio"></sbpro-code-sample></div>
        </div></div
></sbpro-card>
