<sbpro-card
    ><div class="card-header">Default Bootstrap Popovers</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content"><button class="btn btn-primary mr-2 mb-2 mb-xl-0" placement="top" ngbPopover="This popover is on the top!" popoverTitle="Popover Title">Popover on top</button><button class="btn btn-primary mr-2 mb-2 mb-xl-0" placement="right" ngbPopover="This popover is on the right!" popoverTitle="Popover Title">Popover on right</button><button class="btn btn-primary mr-2 mb-2 mb-xl-0" placement="bottom" ngbPopover="This popover is on the bottom!" popoverTitle="Popover Title">Popover on bottom</button><button class="btn btn-primary mr-2 mb-2 mb-xl-0" placement="left" ngbPopover="This popover is on the left!" popoverTitle="Popover Title">Popover on left</button></div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Popovers are visible when an element is clicked, or focused.</div>
        </div>
    </div></sbpro-card
>
