<sbpro-card
    ><div class="card-header">Default Bootstrap Tooltips</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content"><button class="btn btn-primary mr-2 mb-2 mb-xl-0" type="button" placement="top" ngbTooltip="Tooltip on top">Tooltip on top</button><button class="btn btn-primary mr-2 mb-2 mb-xl-0" type="button" placement="right" ngbTooltip="Tooltip on right">Tooltip on right</button><button class="btn btn-primary mr-2 mb-2 mb-xl-0" type="button" placement="bottom" ngbTooltip="Tooltip on bottom">Tooltip on bottom</button><button class="btn btn-primary mr-2 mb-2 mb-xl-0" type="button" placement="left" ngbTooltip="Tooltip on left">Tooltip on left</button></div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Tooltips are visible when an element is hovered over.</div>
        </div>
    </div></sbpro-card
>
