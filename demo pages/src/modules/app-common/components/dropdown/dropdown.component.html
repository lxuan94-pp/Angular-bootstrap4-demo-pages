<div class="dropdown mr-3" [ngClass]="customClasses" ngbDropdown [placement]="placement" display="dynamic">
    <button class="btn dropdown-toggle" [ngClass]="dropdownButtonClasses" ngbDropdownToggle data-cy="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><ng-content select=".dropdown-trigger"></ng-content></button>
    <div class="dropdown-menu dropdown-menu-right border-0 shadow" [ngClass]="dropdownMenuClasses" ngbDropdownMenu aria-labelledby="dropdownMenuButton"><ng-content select=".dropdown-items"></ng-content></div>
</div>
